   <section fxLayout="column wrap" class="pokehunt">

  <div fxLayout="row wrap" fxLayoutAlign="center center">

   <mat-form-field>
    <mat-label>Pokemon</mat-label>
    <input matInput placeholder="Search by name" #input>
    
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-fab (click)="applyFilter(input.value); input.value=''" aria-label="Example icon button with a heart icon">
      <mat-icon>search</mat-icon>
    </button>
    </div>
  <mat-card 
  fxLayoutAlign="end center"
  fxLayout="row"
  fxFlex="0 1  calc(20% - 11px)"
      fxFlex.lt-md="0 1 calc(50% - 11px)"
      fxFlex.lt.sm="100%"
      *ngIf="lastPokemonHunt" 
      class="last-hunt-card">
    <mat-card-header fxLayout="column wrap" fxLayoutAlign="center center">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Last Hunt</mat-card-title>
       <mat-label >{{lastPokemonHunt.name}}</mat-label> 
          <mat-label *ngIf="resetsNumberOfLastHunt">{{resetsNumberOfLastHunt}} resets</mat-label>
        </mat-card-header>  
        <mat-card-content fxLayout="column wrap" fxLayoutGap="2px">
          
        <img mat-card-image [src]="lastPokemonHunt.image" alt="Não há hunts registradas" class="image">
        </mat-card-content>
  </mat-card>

</div>

  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container fxLayoutAlign="center center" *ngFor="let pokemon of pokemonData" style="margin: 0.5%;">
        <mat-progress-bar *ngIf="!pokemonData" mode="indeterminate"></mat-progress-bar>
            <mat-card 
            
                fxFlex="0 1 calc(50% - 11px)"
                fxFlex.lt-md="0 1 calc(50% - 11px)"
                fxFlex.lt.sm="100%"
                class="poke-card">
                <mat-card-header  fxLayoutAlign="center center">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title *ngIf="pokemonData" >{{pokemon.name}}</mat-card-title>
                    </mat-card-header>
                    
                    <mat-card-content  fxLayout="column wrap" fxLayoutAlign="center center">
                      <img *ngIf="pokemonData" mat-card-image [src]="pokemon.image" alt="Photo of a Shiba Inu" class="image">
                      <div  fxLayout="row" fxLayoutGap="10px">
                      <mat-label style="align-self:center">Soft Resets: {{softResetCounter}}</mat-label>
                      <button mat-fab (click)="add()" aria-label="Example icon button with a heart icon">
                        <mat-icon>add</mat-icon>
                      </button>
                      <button mat-fab (click)="remove()" aria-label="Example icon button with a heart icon">
                        <mat-icon>remove</mat-icon>
                      </button>
                      <button mat-fab (click)="endHunt()" aria-label="Example icon button with a heart icon">
                        <mat-icon>favorite</mat-icon>
                      </button>
                      </div>
                    </mat-card-content>
               
        </mat-card>
    </ng-container>
    </div>
   
</section>
